<!DOCTYPE html>
<html>
<script src="popup.js"></script>
<head>
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: 'Roboto', arial, sans-serif;
            background-color: #eef3f7;
        }

        header {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            font-family: 'Roboto', arial, sans-serif;
            font-style: italic;
            color: #ce3f24;
            padding: 20px 0 28px 0;
            background-color: white;
            border-bottom: 1px solid #dddddd;
        }

        header img {
            height: 35px;
            margin-bottom: -10px;
        }

        #main {
            width: 460px;
            margin: 20px auto;
        }

        #status {
            display: inline-block;
            width: 14px;
            height: 14px;
            border-radius: 7px;
            margin-bottom: -3px;
        }

        .activated {
            background-color: #56b947;
        }

        .deactivated {
            background-color: #dddddd;
        }

        input {
            outline: none;
        }

        label {
            font-size: .8rem;
            font-weight: bold;
            display: inline-block;
            width: 200px;
            text-align: right;
            margin-right: 10px;
        }

        .btn {
            margin-left: 5px;
            background: white;
            zoom: 1.05;
            outline: none;
            min-width: 65px;
        }

        .row {
            padding: 5px 0;
        }

        #summary {
            margin-top: 40px;
            padding-top: 20px;
            text-align: center;
            background-color: white;
            box-shadow: 0 6px 6px rgba(0,0,0,.03);
            border-radius: 4px;
        }

        #summary strong {
            font-size: .9rem;
            text-decoration: underline
        }
    </style>
</head>
<body>
<header>
    Shopping Assistant for <img
        src="https://www.wegmans.com/wp-content/themes/wegmans/assets/images/WegmansLogo.min.svg">
</header>
<div id="main">
    <div id="status-panel" class="row">
        <label for="activate-btn">Tracking Status</label>
        <div id="status" class="activated"></div>
        <button id="activate-btn" class="btn">
            Deactivate
        </button>
    </div>
    <div id="settings">
        <div class="row">
            <label for="membership-id">Your Shoppers Club ID</label>
            <input type="text" id="membership-id"/>
            <input type="submit" class="btn" value="Sign In">
        </div>
        <div class="row">
            <label for="c-target">Weekly Calories Credit</label>
            <input type="number" id="c-target"/>
            <input type="submit" class="btn" value="Update">
        </div>
        <div id="summary" class="row">
            <strong>Weekly Nutrition Report</strong>
            <ul>
                <li>TODO</li>
                <li>TODO</li>
                <li>TODO</li>
                <li>TODO</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
